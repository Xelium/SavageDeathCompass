# Item Display Name
ITEM_NAME: 'Brújula de la Muerte'

# Item Lore
ITEM_LORE:
  - '&ePuntos para la ubicación'
  - '&ede su última muerte'


# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as configured above
# %playername%          Player's full name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in

messages:
  ACTION_PLAYER_RESPAWN:
    enabled: true
    string: '&c%itemname% apunta a la ubicación de la muerte de %playernickname%, en %worldname%.'
  ACTION_ITEM_DESTROY:
    enabled: true
    string: '&c%itemname% destruido.'
  ACTION_INVENTORY_DENY_TRANSFER:
    enabled: true
    string: '&c%itemname% no puede ser colocado en contenedores.'