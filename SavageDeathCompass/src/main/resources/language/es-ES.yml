# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
item_info:
  # Item Display Name
  ITEM_NAME: '&6Brújula de la Muerte'

  # Item Lore
  ITEM_LORE:
  - '&ePuntos para la ubicación'
  - '&ede su última muerte'


# Variable substitutions:
# %ITEM_NAME%            Item name as configured above
# %PLAYER_NAME%          Player's full name
# %PLAYER_NICKNAME%      Player's nickname
# %PLAYER_DISPLAYNAME%   Player's display name, including prefix/suffix
# %WORLD_NAME%           World name that player is in

##########
# Messages
##########
messages:
  ACTION_PLAYER_RESPAWN:
    enabled: true
    string: '&c%ITEM_NAME% apunta a la ubicación de la muerte de %PLAYER_NICKNAME%, en %WORLD_NAME%.'

  ACTION_ITEM_DESTROY:
    enabled: true
    string: '&c%ITEM_NAME% destruido.'

  ACTION_INVENTORY_DENY_TRANSFER:
    enabled: true
    string: '&c%ITEM_NAME% no puede ser colocado en contenedores.'
