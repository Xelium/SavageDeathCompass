# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&6Death Compass'

  # Item Lore
  ITEM_LORE:
  - '&ePoints to Your Last'
  - '&eDeath Location'


# Variable substitutions:
# %ITEM_NAME%            Item name as configured above
# %PLAYER_NAME%          Player's full name
# %PLAYER_NICKNAME%      Player's nickname
# %PLAYER_DISPLAYNAME%   Player's display name, including prefix/suffix
# %WORLD_NAME%           World name that player is in

##########
# Messages
##########
MESSAGES:
  ACTION_PLAYER_RESPAWN:
    enabled: true
    string: '&c%ITEM_NAME% points to %PLAYER_NICKNAME%''s death location in %WORLD_NAME%.'

  ACTION_ITEM_DESTROY:
    enabled: true
    string: '&c%ITEM_NAME% destroyed.'

  ACTION_INVENTORY_DENY_TRANSFER:
    enabled: true
    string: '&c%ITEM_NAME% can not be placed in containers.'
